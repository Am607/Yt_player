name: youtube_player_iframe
description: Flutter port of the official YouTube iFrame player API. Supports web & mobile platforms.
version: 3.0.1
repository: https://github.com/sarbagyastha/youtube_player_flutter
homepage: https://github.com/sarbagyastha/youtube_player_flutter/tree/master/packages/youtube_player_iframe

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  meta: '>=1.7.0 <2.0.0'
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  url_launcher: ^6.1.8
  youtube_player_iframe_web: ^2.0.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/player.html
    - assets/web_player.html
    # - package/yt_player/assets/player/new.png
    - packages/youtube_player_iframe/assets/player/exit_full_screen.svg
    - packages/youtube_player_iframe/assets/player/full_screen.svg
    - packages/youtube_player_iframe/assets/player/pause.svg
    - packages/youtube_player_iframe/assets/player/play.svg
    - packages/youtube_player_iframe/assets/player/quality.svg
    - packages/youtube_player_iframe/assets/player/seek_back.svg
    - packages/youtube_player_iframe/assets/player/seek_front.svg
    - packages/youtube_player_iframe/assets/player/speed.svg
    - packages/youtube_player_iframe/assets/player/new.png
    

  plugin:
    platforms:
      web:
        default_package: youtube_player_iframe_web

platforms:
  android:
  ios:
  web: